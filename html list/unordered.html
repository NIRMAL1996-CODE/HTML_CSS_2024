<!-- create an unordered list and nested unordered list -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>orderedList</title>
</head>
<body>
   <h1 style="background-color: rgb(182, 238, 238);">Ordered List</h1>
   <p>orderes list:- The list items will be marked with numbers by default</p>
   <ul style="list-style-type: disc;">
       <li>mango</li>
       <li>grapes</li>
       <li>banana</li>
       <li>apple</li>
   </ul>
   <!-- nested list -->
    <h1 style="background-color: bisque;">Nested List</h1>
    <ul style="list-style-type: square;">
       <li>fruits</li>
       <li>protiens</li>
       <ul style="list-style-type: lower-roman;">
       <li>pulses</li>
       <li>dry fruits</li>
   </ul>
   <li>vegetables</li>
    </ul>
</body>
</html>
