<!-- create an ordered list -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderedList</title>
 </head>
 <body>
    <h1>orderedList</h1>
    <p>orderes list:- The list items will be marked with numbers by default</p>
    <ol>
        <li>mango</li>
        <li>grapes</li>
        <li>banana</li>
        <li>apple</li>
    </ol>
    <!-- nested list -->
     <h1>nested list</h1>
     <ol>
        <li>fruits</li>
        <li>protiens</li>
        <ol>
        <li>pulses</li>
        <li>dry fruits</li>
    </ol>
    <li>vegetables</li>
     </ol>
 </body>
 </html>
