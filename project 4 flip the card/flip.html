<!-- create a flip card whose front contain a picture and back contains details of that picture -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipcard</title>
    <link rel="stylesheet" href="flip.css">
    <script src="https://kit.fontawesome.com/0593b7ef97.js" crossorigin="anonymous"></script>
 </head>
 <body>
    <div class="flipcard">
      <div class="innercard">
            <div class="frontside"><img src="https://media.istockphoto.com/id/1300368939/photo/3d-illustration-of-standing-happy-man-holding-laptop-close-up-portrait-of-cartoon-smiling.jpg?s=612x612&w=0&k=20&c=RW-b75Sw9THAwX18baxU9Fx7c1y3ZBSrxjBeo46I6lo=" alt="Animation"></div>
                <div class="backside"> 
                    <h1>HELLO!</h1>
                    <P>NAME: Jack</P>
                    <p>PLACE: India</p>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>
 </body>
 </html>
