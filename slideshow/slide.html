<!-- create a slideshow -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="slide.css">
 </head>
 <body>
    <h1>SLIDESHOW</h1>
 <div class="container">
        <div class="slide">
            <div class="numbertext">1/3</div>
            <img class="image" src="https://images.unsplash.com/photo-1721395363203-7a0da2197985?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8RnpvM3p1T0hONnd8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="text">caption text1</div>
        </div>
        
        <div class="slide">
            <div class="numbertext">2/3</div>
            <img class="image" src="https://images.unsplash.com/photo-1721324368193-1e706d491bc3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8RnpvM3p1T0hONnd8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="text">caption text2</div>
        </div>
        
        <div class="slide">
            <div class="numbertext">3/3</div>
            <img class="image" src="https://images.unsplash.com/photo-1721157549738-b0fd8d1a1e9d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8RnpvM3p1T0hONnd8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="text">caption text3</div>
        </div>
        
    </div>

 </body>
 </html>
