<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

    <table>
        <caption><h1>Table 1</h1> </caption>
        <tr>
            <th>S.NO.</th>
            <th>Name</th>
            <th>Education</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Jack</td>
            <td>Engineer</td>
            <td>India</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rose</td>
            <td>Teacher</td>
            <td>India</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mark</td>
            <td>Designer</td>
            <td>India</td>
        </tr>
    </table>
</body>
</html>
